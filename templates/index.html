<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lineup Stats Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <h1>Lineup Statistics Dashboard</h1>

    <form id="lineup-form">
        <div class="dropdown">
            <button type="button" id="dropdownToggle">Select Games â–¾</button>
            <div id="gameDropdown" class="dropdown-content">
                <label><input type="checkbox" id="selectAll"> <strong>Select All</strong></label><br>
                {% for file in game_files %}
                    <label><input type="checkbox" name="game" value="{{ file }}">{{ file }}</label><br>
                {% endfor %}
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="lineup-table"></div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
